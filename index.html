<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="sound0" class="key white">Q</div>
    <div data-note="sound1" class="key black">Z</div>
    <div data-note="sound2" class="key white">S</div>
    <div data-note="sound3" class="key black">E</div>
    <div data-note="sound4" class="key white">D</div>
    <div data-note="sound5" class="key white">F</div>
    <div data-note="sound6" class="key black">R</div>
    <div data-note="sound7" class="key white">G</div>
    <div data-note="sound8" class="key black">T</div>
    <div data-note="sound9" class="key white">H</div>
    <div data-note="sound10" class="key black">U</div>
    <div data-note="sound11" class="key white">J</div>
  </div>

  <audio id="sound0" src="notes/sound0.mp3"></audio>
  <audio id="sound1" src="notes/sound1.mp3"></audio>
  <audio id="sound2" src="notes/sound2.mp3"></audio>
  <audio id="sound3" src="notes/sound3.mp3"></audio>
  <audio id="sound4" src="notes/sound4.mp3"></audio>
  <audio id="sound5" src="notes/sound5.mp3"></audio>
  <audio id="sound6" src="notes/sound6.mp3"></audio>
  <audio id="sound7" src="notes/sound7.mp3"></audio>
  <audio id="sound8" src="notes/sound8.mp3"></audio>
  <audio id="sound9" src="notes/sound9.mp3"></audio>
  <audio id="sound10" src="notes/sound10.mp3"></audio>
  <audio id="sound11" src="notes/sound11.mp3"></audio>
</body>
</html>
